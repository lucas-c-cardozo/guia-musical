<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções JS</title>
    <style>
        body {
            font-family: 'Trebuchet MS', sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        .main-title {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .card-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .input-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .input-field {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        .input-group .input-field {
             flex: 1;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .result-box {
            margin-top: 15px;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 4px;
            min-height: 40px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="main-title">Funções JavaScript</h1>

        <main class="grid">
            
            <section class="card">
                <h2 class="card-title">1. Maior e Menor</h2>
                <form id="formMaiorMenor">
                    <div class="input-group">
                        <input type="number" id="n1_mm" placeholder="N1" class="input-field" required>
                        <input type="number" id="n2_mm" placeholder="N2" class="input-field" required>
                        <input type="number" id="n3_mm" placeholder="N3" class="input-field" required>
                        <input type="number" id="n4_mm" placeholder="N4" class="input-field" required>
                        <input type="number" id="n5_mm" placeholder="N5" class="input-field" required>
                    </div>
                    <button type="submit" class="btn">Verificar</button>
                    <p id="resultadoMaiorMenor" class="result-box"></p>
                </form>
            </section>

            <section class="card">
                <h2 class="card-title">2. É Vogal?</h2>
                <form id="formVogal">
                    <input type="text" id="charVogal" placeholder="Letra" maxlength="1" class="input-field" required>
                    <button type="submit" class="btn">Verificar</button>
                    <p id="resultadoVogal" class="result-box"></p>
                </form>
            </section>

            <section class="card">
                <h2 class="card-title">3. Pares no Intervalo</h2>
                <form id="formLimites">
                    <div class="input-group">
                        <input type="number" id="limiteInferior" placeholder="Início" class="input-field" required>
                        <input type="number" id="limiteSuperior" placeholder="Fim" class="input-field" required>
                    </div>
                    <button type="submit" class="btn">Imprimir</button>
                    <p id="resultadoLimites" class="result-box"></p>
                </form>
            </section>

            <section class="card">
                <h2 class="card-title">4. Ordenar Valores</h2>
                <form id="formOrdem">
                    <div class="input-group">
                        <input type="number" id="n1_ordem" placeholder="N1" class="input-field" required>
                        <input type="number" id="n2_ordem" placeholder="N2" class="input-field" required>
                        <input type="number" id="n3_ordem" placeholder="N3" class="input-field" required>
                    </div>
                    <button type="submit" class="btn">Ordenar</button>
                    <p id="resultadoOrdem" class="result-box"></p>
                </form>
            </section>

            <section class="card">
                <h2 class="card-title">5. Positivo/Negativo</h2>
                <form id="formPositivoNegativo">
                    <input type="number" id="numPosNeg" placeholder="Número" class="input-field" required>
                    <button type="submit" class="btn">Verificar</button>
                    <p id="resultadoPositivoNegativo" class="result-box"></p>
                </form>
            </section>

            <section class="card">
                <h2 class="card-title">6. Par/Ímpar</h2>
                <form id="formParImpar">
                    <input type="number" id="numParImpar" placeholder="Número" class="input-field" required>
                    <button type="submit" class="btn">Verificar</button>
                    <p id="resultadoParImpar" class="result-box"></p>
                </form>
            </section>
            
        </main>
    </div>

    <script>
        function MAIOR_MENOR(a, b, c, d, e) {
            const numeros = [a, b, c, d, e];
            const maior = Math.max(...numeros);
            const menor = Math.min(...numeros);
            return `Maior: ${maior} | Menor: ${menor}`;
        }

        function VOGAL(c) {
            if (typeof c !== 'string' || c.length !== 1) return 0;
            const vogais = 'aeiouáéíóúâêîôûàèìòùäëïöü';
            return vogais.includes(c.toLowerCase()) ? 1 : 0;
        }

        function LIMITES(li, ls) {
            let pares = [];
            let somatorio = 0;
            for (let i = li + 1; i < ls; i++) {
                if (i % 2 === 0) {
                    pares.push(i);
                    somatorio += i;
                }
            }
            return `Pares: ${pares.join(', ') || 'Nenhum'}<br>Soma: ${somatorio}`;
        }

        function ORDEM(a, b, c) {
            const numeros = [a, b, c];
            numeros.sort((x, y) => x - y);
            return `Ordem: ${numeros.join(', ')}`;
        }

        function POSITIVO_NEGATIVO(x) {
            return x >= 0;
        }
        
        function PAR_IMPAR(x) {
            return x % 2 === 0;
        }

        function handleFormSubmit(formId, resultId, func, ...inputIds) {
            document.getElementById(formId).addEventListener('submit', function(event) {
                event.preventDefault();
                
                const values = inputIds.map(id => {
                    const input = document.getElementById(id);
                    return input.type === 'number' ? parseInt(input.value, 10) : input.value;
                });
                
                const resultado = func(...values);
                document.getElementById(resultId).innerHTML = resultado;
            });
        }

        handleFormSubmit('formMaiorMenor', 'resultadoMaiorMenor', MAIOR_MENOR, 'n1_mm', 'n2_mm', 'n3_mm', 'n4_mm', 'n5_mm');
        handleFormSubmit('formVogal', 'resultadoVogal', (char) => {
            const res = VOGAL(char);
            return `Resultado: ${res} (${res === 1 ? 'É vogal' : 'Não é vogal'})`;
        }, 'charVogal');
        handleFormSubmit('formLimites', 'resultadoLimites', LIMITES, 'limiteInferior', 'limiteSuperior');
        handleFormSubmit('formOrdem', 'resultadoOrdem', ORDEM, 'n1_ordem', 'n2_ordem', 'n3_ordem');
        handleFormSubmit('formPositivoNegativo', 'resultadoPositivoNegativo', (val) => {
            const res = POSITIVO_NEGATIVO(val);
            return `É Positivo/Zero? <strong>${res}</strong>`;
        }, 'numPosNeg');
        handleFormSubmit('formParImpar', 'resultadoParImpar', (val) => {
            const res = PAR_IMPAR(val);
            return `É Par? <strong>${res}</strong>`;
        }, 'numParImpar');

    </script>
</body>
</html>
